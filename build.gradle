plugins {
    id "org.sonarqube" version "3.3"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


sonarqube {
    properties {
        property "sonar.projectKey", "compf_DocCoverageTest"
        property "sonar.organization", "compf"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}



